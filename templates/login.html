<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <title>Login</title>
</head>
<body>
    <div id = "login-box">
        <h1>Account login</h1>
        <form id = "login-form" action="" method="post" class="form-group">
            <input type="text" name="username" id="username" class = "form-control " placeholder="Username"><br>
            <input type="password" name="password" id="password" class = "form-control " placeholder="Password"><br>
            <span id = "signup"> <a href="{{ url_for('signUpPage') }}"> Sign Up</a>  </span> <input id = "submit_btn"type="submit" value="login" class="btn btn-secondary"> 
        </form>
    </div>
</body>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>

{%with messages = get_flashed_messages()%}
{%if messages %}
  <script type="text/javascript">
    alert("{{messages[-1]}}");
  </script>
  {%endif%}
{%endwith%}
