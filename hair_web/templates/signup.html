<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <title>Login</title>
</head>
<body>
    <div id = "login-box">
        <h1>Account Sign Up</h1>
        <form id = "signUp-form" method="post" class="form-group" action = "{{ url_for('signupResult') }}">
            <input type="text" name="username" id="username" class = "form-control " placeholder="Username"><br>
            <div id = "id_error"></div>
            <input type="password" name="password" id="password" class = "form-control " placeholder="Password"><br>
            <div id = "password_error"></div>
            <input type="submit" value="sign up" class="btn btn-secondary"> 
        </form>
    </div>
</body>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
</html>
